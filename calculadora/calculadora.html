<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
        <div class="calculadora">
            <div id="visor"></div>

            <p><button id="c">C</button>
            <p><button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operadores">X</button>
            </p>
            <p><button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operadores">-</button>
            </p>
            <p><button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operadores">+</button>
            </p>
            <p> <button class="numero">.</button>
                <button class="numero">0</button>
                <button class="operadores">/</button>
                <button id ="calcula">=</button>
            </p>

        </div>
    </main>
    <script src="calculadora.js"></script>
</body>

</html>
